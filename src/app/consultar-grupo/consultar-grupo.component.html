
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: 4A">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.Group}} </td>
      </ng-container>

      <ng-container matColumnDef="calendario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calendario </th>
        <td mat-cell *matCellDef="let row"> {{row.Calendar}} </td>
      </ng-container>
  
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
        <td mat-cell *matCellDef="let row"> {{row.Subject}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones rápidas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones Rápidas </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
