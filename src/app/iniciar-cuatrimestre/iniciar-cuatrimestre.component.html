<h3 style="text-align: center;">Iniciar Cuatrimestre</h3>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Ciclo Escolar</ng-template>
      <mat-form-field>
        <mat-label>Seleccionar</mat-label>
        <mat-select>
          <mat-option *ngFor="let periodos of periodo" [value]="periodos.value">
            {{periodos.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Grupos a impartir</ng-template>
      <mat-form-field>
        <mat-label>Grupos</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Materia</ng-template>
      <mat-form-field>
        <mat-label>Seleccionar</mat-label>
        <mat-select>
          <mat-option *ngFor="let materia of materias" [value]="materia._id">
            {{materia.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="openMateria()">AÃ±adir</button>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Terminar</ng-template>
    <div>
      <table>
        <tr>
          <td>
            <button type="submit" mat-flat-button color="primary" (click)="stepper.reset()">Iniciar</button>
          </td>
        </tr>
      </table>
    </div>
  </mat-step>
</mat-vertical-stepper>
